<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <span class="nav__logo-circle">PK</span>
                <span class="nav__logo-name">Patrick Ngige</span>
            
                <div class="nav__menu" id="nav-menu">
                    <span class="nav__title">Menu</span>

                    <h3 class="nav__name">Patrick</h3>

                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">Home</a>
                        </li>

                        <li class="nav__item">
                            <a href="#about" class="nav__link">About Me</a>
                        </li>

                        <li class="nav__item">
                            <a href="#projects" class="nav__link">Projects</a>
                        </li>

                        <li class="nav__item">
                            <a href="#contact" class="nav__link">Contact Me</a>
                        </li>
                    </ul>

                    <!-- close button  -->
                     <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                     </div>
                </div>
            </a>

            <div class="nav__buttons">
                <!-- toggle button -->
                 <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-3-line"></i>
                 </div>
            </div>
        </nav>
    </header>

    <!-- ============ HOME ============== -->

    <section class="home section" id="home">
        <div class="home__container container grid">
            <h1 class="home__name">
                Patrick Ngige
            </h1>

            <div class="home__perfil">
                <div class="home__image">
                    <img src="images/AI fashion (1).jpeg" alt="image" class="home__image">

                    <div class="home__shadow"></div>

                    <img src="images/curved-arrow.svg" alt="svg" class="home__arrow">
                    <img src="images/random-lines.svg" alt="svg" class="home__line">

                    <div class="geometric-box"></div>
                </div>

                <div class="home__social">
                    <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="https://www.linkedin.com/feed/" target="_blank" class="home__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>

                    <a href="https://github.com/Patrick-Ngige" target="_blank" class="home__social-link">
                        <i class="ri-github-line"></i>
                    </a>


                </div>

            </div>

            <div class="home__info">
                <p class="home__description">
                    <b>Frontend Developer</b>, with Knowledge in web development and design, I offer the best projects resulting in quality work.
                </p>

                <a href="#about" class="home__scroll">
                    <div class="home__scroll-box">
                        <i class="ri-arrow-down-s-line"></i>
                    </div>

                    <span class="home__scroll-text">Scroll Down</span>
                </a>
            </div>

        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
